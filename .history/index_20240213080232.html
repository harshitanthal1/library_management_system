<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="add-book-section">
            <h2>Add New Book</h2>
            <input type="text" id="book-id" placeholder="Book ID">
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="text" id="author-name" placeholder="Author Name">
            <button id="add-book-btn">Add Book</button>
        </section>
        <section id="book-list-section">
            <h2>Book List</h2>
            <ul id="book-list"></ul>
        </section>
        <section id="search-book-section">
            <h2>Search Book</h2>
            <input type="text" id="search-input" placeholder="Enter book title">
            <button id="search-btn">Search</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
